spring:
  application:
    name: side
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:1234/side
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  docker:
    compose:
      enabled: true
      lifecycle-management: start_only  # Only start if not running, don't stop on exit
      file: docker-compose.yml
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  # SQL initialization scripts - runs on startup BEFORE Tomcat starts
  # Spring Boot ensures SQL init completes before web server (Tomcat) starts
  sql:
    init:
      mode: always  # Always run scripts on startup (creates fresh tables)
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql  # Optional - can be empty
      continue-on-error: false
  # Elasticsearch configuration for 8.15.3 compatibility
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 10s
    socket-timeout: 60s
  data:
    elasticsearch:
      repositories:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/side-realm
          jwk-set-uri: http://localhost:8180/realms/side-realm/protocol/openid-connect/certs
# gRPC Server Configuration
grpc:
  server:
    port: 9090  # gRPC server port (REST API runs on default 8080)
    # Optional: enable gRPC reflection for tools like grpcurl
    enable-reflection: true
